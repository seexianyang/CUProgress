<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task" value="">
    </div>
</form>

<div class="task-list">
    <div class="" *ngFor="let task of tasks">
        <div class="col-md-1 col-sm-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStates(task)">
        </div>
        <div class="col-md-7 col-sm-7">
            {{task.title}}
        </div>
        <div class="cal-md-4 col-sm-4">
            <input type="button" (click)="deleteTask(task._id)" name="" value="Delete" class="btn btn-danger">
        </div>
        <br>
    </div>

</div>
