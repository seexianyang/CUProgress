<!--component html goes here -->
<form class="well" (submit)="form.add($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="newStudent.studentId" name="studentId" class="form-control" placeholder="Student ID" value="">
        <input type="text" [(ngModel)]="newStudent.firstName" name="firstName" class="form-control" placeholder="Student firstName" value="">
        <input type="text" [(ngModel)]="newStudent.lastName" name="lastName" class="form-control" placeholder="Student lastName" value="">
        <input type="submit" name="Submit" value="Submit" class="btn-primary pull-right">
    </div>
</form>
<div class="student-list">
    <table class="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
            </tr>
        </thead>
        <tbody>
            <tr [ngStyle]="{'background-color': getColor(i)}" *ngFor="let student of studentList; let i=index;">
                <td>
                    <h5>{{student.firstName}} {{student.lastName}}</h5>
                </td>
                <td>
                    <h5>{{student.studentId}}</h5>
                </td>
                <td>
                    <button type="" class="btn btn-danger pull-right" name="button" (click)="form.remove(student._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
