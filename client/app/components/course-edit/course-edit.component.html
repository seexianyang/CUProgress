<!--component html goes here -->
<form class="well" (submit)="form.add($event)">
    <div class="form-group">
        <label for="courseId">Course ID</label>
        <input type="text" [(ngModel)]="newCourse.courseId" name="courseId" class="form-control">
        <label for="courseName">Course Name</label>
        <input type="text" [(ngModel)]="newCourse.courseName" name="courseName" class="form-control">
        <label for="startDate">Start Date</label>
        <input type="date" [(ngModel)]="newCourse.startDate" name="startDate" class="form-control datepicker">
        <label for="endDate">End Date</label>
        <input type="date" [(ngModel)]="newCourse.endDate" name="endDate" class="form-control datepicker">
        <input type="submit" name="Submit" value="Submit" class="btn-primary pull-right">
    </div>
</form>
<div class="course-list">
    <table class="table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr [ngStyle]="{'background-color': getColor(i)}" *ngFor="let course of courseList; let i = index">
                <td>
                    <h4>{{course.courseName}}</h4>
                </td>
                <td>
                    <h5>{{course.courseId}}</h5>
                </td>
                <td>
                    <h5>{{course.startDate}}</h5>
                </td>
                <td>
                    <h5>{{course.endDate}}</h5>
                </td>
                <td>
                    <button type="" class="btn btn-danger pull-right" name="button" (click)="form.remove(course._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
